<!-- Timeline 9: Interactive Animated Stepper -->
<section class="timeline-9 py-16">
    <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Interactive Stepper</h2>
    <div class="stepper flex items-center justify-center gap-8 relative max-w-4xl mx-auto px-4">

        <!-- Step Items -->
        <div class="step group" data-step="1">
            <div class="circle">1</div>
            <p>Step One</p>
        </div>

        <div class="step group" data-step="2">
            <div class="circle">2</div>
            <p>Step Two</p>
        </div>

        <div class="step group" data-step="3">
            <div class="circle">3</div>
            <p>Step Three</p>
        </div>

        <div class="step group" data-step="4">
            <div class="circle">4</div>
            <p>Step Four</p>
        </div>

        <!-- Progress Line -->
        <div class="progress-line absolute top-5 left-8 right-8 h-1 bg-gray-300 z-0">
            <div class="progress-bar h-1 bg-blue-500 w-0 transition-all duration-500"></div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
